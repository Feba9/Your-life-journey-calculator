<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=, initial-scale=1.0">
   <title>Life Timer</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
   <div class="background">
      <div id="initialText" class="container">
         <h1>Enter your Date of your Birth</h1>
      </div>

      <div id="afterButton" class="container">
         <div class="center">
            <h1>Your life journey in time</h1>
         <div class="time-container">
         
         <h2>Year
            <div id="year">0</div>
         </h2>

         <h2>Month
            <div id="month">0</div>
         </h2>

         <h2>Day
            <div id="day">0</div>
         </h2>

         <h2>Hour
            <div id="hour">0</div>
         </h2>

         <h2>Minute
            <div id="minute">0</div>
         </h2>

         <h2>Second
            <div id="second">0</div>
         </h2>

      </div>
   </div>
</div>
      <div class="setting"> 
         <i id="settingIcon" class="fas fa-bars my-icon"></i>
         <div id="settingContent" class="settings-content hide">
            <input type="date" id="doInput">
            <button id="doButton">Add</button>
         </div>  
      </div>
   </div>
   <script src="index.js"></script>
</body>

</html>
